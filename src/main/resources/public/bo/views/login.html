<div class="login-panel panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus [(ngModel)]="username" (keypress)="eventHandler($event)">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" value="" [(ngModel)]="password" (keypress)="eventHandler($event)">
                </div>
                <div class="checkbox">
                    <label>
                        <input name="remember" type="checkbox" value="Remember Me" (change)=remember($event)>Remember Me
                    </label>
                </div>

                <a (click)=doLogin(); class="btn btn-lg btn-success btn-block">Login</a>
            </fieldset>
        </form>
    </div>
</div>
