<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span>Eliminar utilizador</h4>
</div>

<div class="modal-body">
    <ng-form name="deleteForm" ng-submit="delete()" novalidate/>
        <div class="form-group">
            <label>Deseja eliminar o utilizador?</label>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="delete()">Eliminar</button>
</div>
