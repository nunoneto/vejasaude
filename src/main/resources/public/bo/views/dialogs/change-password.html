<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span>Alterar Password</h4>
</div>
<div class="modal-body">
    <form name="changePasswordForm" ng-submit="save()" novalidate>

        <p  ng-show="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</p>

        <div class="form-group">
            <label>Password Atual:</label>
            <input type="password" ng-model="currentPassword" name="current" class="form-control" ng-minlength="8" ng-maxlength="30" required/>
        </div>
        <div class="form-group">
            <label>Nova Password:</label>
            <input type="password" ng-model="newPassword" name="new" class="form-control" ng-minlength="8" ng-maxlength="30" required/>
        </div>
        <div class="form-group">
            <label>Confirmar Nova Password:</label>
            <input type="password" ng-model="confirmPassword" name="new" class="form-control" ng-minlength="8" ng-maxlength="30" required/>
            <p  ng-show="!changePasswordForm.confirmPassword.$valid && changePasswordForm.confirmPassword.$dirty"                class="help-block">
                As novas passwords n√£o coincidem!</p>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="save()" 
            ng-disabled="changePasswordForm.$invalid">Guardar</button>
</div>
