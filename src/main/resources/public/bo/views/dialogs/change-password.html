<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span>Alterar Password</h4>
</div>
<div class="modal-body">
    <form name="changePasswordForm" ng-submit="save()" novalidate>

        <p  ng-show="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</p>

        <div class="form-group">
            <label>Password Atual:</label>
            <input type="password" ng-model="currentPassword" name="currentPassword" class="form-control" ng-minlength="8" ng-maxlength="30" required/>
        </div>
        <div class="form-group">
            <label>Nova Password:</label>
            <input type="password" ng-model="newPassword" name="newPassword" class="form-control" ng-minlength="8" ng-maxlength="30" required/>
            <div ng-messages="changePasswordForm.newPassword.$error" ng-if="changePasswordForm.newPassword.$dirty && !changePasswordForm.newPassword.$valid" role="alert">
                <div ng-message="minlength">A sua nova password deve ter um mínimo de 8 caracteres.</div>
            </div>
        </div>
        <div class="form-group">
            <label>Confirmar Nova Password:</label>
            <input type="password" ng-model="confirmPassword" name="confirmPassword" class="form-control" ng-minlength="8" ng-maxlength="30" required/>
            
            <div ng-messages="changePasswordForm.confirmPassword.$error" 
            ng-if="changePasswordForm.confirmPassword.$dirty && !changePasswordForm.confirmPassword.$valid" role="alert">
                <div ng-message="minlength">A sua nova password deve ter um mínimo de 8 caracteres.</div>
            </div>
            <p  ng-show="confirmPassword != newPassword && changePasswordForm.confirmPassword.$dirty 
            && changePasswordForm.newPassword.$dirty && changePasswordForm.newPassword.$valid && changePasswordForm.confirmPassword.$valid" class="help-block">As novas passwords não coincidem!</p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="save()" 
            ng-disabled="changePasswordForm.$invalid || confirmPassword != newPassword">Guardar</button>
</div>
