<br>
<div class="panel panel-default">
<div class="panel-heading">Médicos</div>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Especialidade</th>
                <th>Editar</th>
                <th>Apagar</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="doctor in doctors">
                <td>
                    {{doctor.name}}
                </td>
                <td>
                    {{doctor.speciality.specialty}}

                </td>
                <td>
                    <a class="fa fa-pencil" ng-click="editDoctor(doctor)"></a>
                </td>
                <td>
                    <a class="fa fa-trash-o" ng-click="deleteDoctor(doctor)"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<a ng-click="newDoctor()" class="btn btn-primary pull-right">Novo Médico</a>
