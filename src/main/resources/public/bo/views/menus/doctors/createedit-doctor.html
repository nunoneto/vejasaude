 <div id="wrapper">
    <div ng-include src="'views/menu_head.html'">
    </div>
    <div id="page-wrapper" >
        
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ mode == "create" ? "Novo Médico" : "Editar Médico" }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form" ng-submit="submitDoctor()"/>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Nome</label>
                                            <input type="text" ng-model="doctor.name" class="form-control"/>
                                        </div>

                                        <div class="form-group">
                                            <label>Especialidade</label>
                                            <select class="form-control">
                                                <option></option>
                                                <option value="new">--Nova Especialidade--</option>
                                                <!-- change match of speciality to id basis-->
                                                <option ng-repeat="speciality in specialities" 
                                                        value="speciality.id"
                                                        ng-attr-selected="{{specialty.specialty == doctor.specialty.specialty}}"
                                                        ng-change="evalSpecialty()"
                                                        ng-model="selectedSpecialty">
                                                        {{speciality.specialty}} -- 
                                                        {{doctor.specialty.specialty}} -- 
                                                        {{specialty.specialty.trim() == doctor.specialty.specialty.trim()}}

                                                </option>
                                            </select>
                                        </div>

                                    </div>

                                    <div class="col-lg-12">
                                        <textarea markdown-editor value="{{doctor.curriculum.description || '' }}">

                                        </textarea>

                                        <button type="submit" class="btn btn-default">Guardar</button>

                                    </div>

                                </form>        


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
