 <div id="wrapper">
    <div ng-include src="'views/menu_head.html'">
    </div>
    <div id="page-wrapper" >
        
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ mode == "create" ? "Novo Médico" : "Editar Médico" }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form" name="doctorForm" ng-submit="saveOrUpdate()" novalidate/>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Nome</label>
                                            <input type="text" ng-model="doctor.name" name="name" class="form-control" ng-minlength="3" ng-maxlength="30" required/>
                                            <p ng-show="doctorForm.name.$invalid && !doctorForm.name.$pristine" class="help-block">Insira o nome do médico.</p>
                                        </div>

                                        <div class="form-group">
                                            <label>Especialidade</label>
                                            <select 
                                                name="speciality"
                                                class="form-control" 
                                                ng-model="doctor.speciality"
                                                ng-options="sp.specialty for sp in specialities track by sp.id"
                                                required>
                                                <option value="">--Selecione uma especialidade--</option>
                                                <option value="new">--Nova Especialidade--</option>
                                            </select>
                                            <p ng-show="doctorForm.speciality.$invalid && !doctorForm.speciality.$pristine" class="help-block">Selecione uma especialidade.</p>
                                        </div>

                                    </div>

                                    <div class="col-lg-12">
                                        <textarea markdown-editor 
                                                    value="{{doctor.curriculum.description}}"
                                                    get-value="textEditor">

                                        </textarea>

                                        <button type="submit" class="btn btn-default" ng-disabled="doctorForm.$invalid">Guardar</button>

                                    </div>

                                </form>        


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
