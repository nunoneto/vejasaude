<div id = "wrapper">
    <div ng-include src="'views/menu_head.html'"></div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ mode == "edit" ? "Editar Utilizador" : "Novo Utilizador" }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div clas="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form" ng-submit="editUser()"/>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Nome</label>
                                            <input type="text" ng-model="user.prettyName" class="form-control"/>
                                            <label>Endere√ßo de Email</label>
                                            <input type="text" ng-model="user.email" class="form-control"/>
                                            <label>Palavra Chave</label>
                                            <input type="password" ng-model="user.password" class="form-control"/>
                                            <br>
                                            <button type="submit" class="btn btn-default" ng-click="save()">Guardar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
