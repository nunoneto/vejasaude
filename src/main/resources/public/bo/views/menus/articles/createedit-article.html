 <div id="wrapper">
    <div ng-include src="'views/menu_head.html'">
    </div>
    <div id="page-wrapper" >
        
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ mode == 'new' ? "Novo Artigo" : "Editar Artigo" }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form" name="articleForm" ng-submit="saveOrUpdate()" novalidate/>

                                    <div class="col-lg-6">

                                        <div class="form-group">
                                            <label>Selecione o tipo de artigo pretendido</label>
                                            <select 
                                                name="articleTypes"
                                                class="form-control" 
                                                ng-model="article.articleType"
                                                ng-change="onArticleTypeChanged"
                                                ng-options="at.humanReadableType for at in articleTypes track by articleTypes.id"
                                                required>
                                                <option value=""></option>
                                            </select>
                                            <p ng-show="articleForm.articleTypes.$invalid && !articleForm.articleTypes.$pristine" class="help-block">Escolha inv√°lida</p>
                                        </div>


                                    </div>
                                    
                                    <!-- 
                                    <div class="col-lg-12">
                                        <textarea markdown-editor 
                                                    value="{{doctor.curriculum.description}}"
                                                    get-value="textEditor">

                                        </textarea>

                                        <button type="submit" class="btn btn-default" ng-disabled="articleForm.$invalid">Guardar</button>

                                    </div>
                                    -->
                                </form>        


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
